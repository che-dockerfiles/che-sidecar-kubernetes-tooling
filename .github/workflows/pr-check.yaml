name: PR check

on:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Clone source code
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Docker build
      run: |
        echo "Building image..."
        docker build .

